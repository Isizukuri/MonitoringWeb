{% verbatim %}
<!-- Decision Text Panel -->
<div class='col-md-8'>
    <div class="panel panel-default">
        <div class="panel-heading">
            Текст рішення
        </div>
        <div class="panel-body" ng-bind='dec.text'>
            
        </div>
    </div>
</div>
<!-- End Decision Text Panel -->

<!-- Decision Info Edit Form Panel-->
<div class='col-md-4'>
    <a href="/#search_results" type="submit" class="btn btn-info btn-lg btn-block">До списку рішень</a>
    <form id='decision_edit_form' method="get" action="/#search_results" name="decision_edit_form" novalidate>
        <div class="panel panel-default" style="margin-top: 5px;">
            <div class="panel-heading">Заповніть необхідні поля</div>
            
            <div class='panel-body'>
                
                <div class="form-group" >
                    <label for="competence">Чи належить судове рішення до компетенції відділу?</label>
                    <label class="radio-inline">
                        <input type="radio" ng-model='dec.competence' name="competence" id="competence-true" value="True">Так
                    </label>
                    <label class="radio-inline">
                        <input type="radio" ng-model='dec.competence' name="competence" id="competence-false" value="False">Ні
                    </label>
                </div>

                
                <div class="form-group" ng-show="dec.competence === 'True'">
                    <label for="court_name">Назва суду</label>
                    <input ng-model='dec.court_name' type="text" class="form-control" id="court_name" readonly>
                </div>

                <div class="form-group" ng-show="dec.competence === 'True'">
                    <label for="adoption_date">Дата винесення рішення</label>
                    <input ng-model='dec.adoption_date' class="form-control" id="adoption_date" readonly>
                </div>

                <div class="form-group" ng-show="dec.competence === 'True'">
                    <label for="force_entry_date">Дата набрання рішенням законної сили</label>
                    <input ng-model='dec.force_entry_date' class="form-control" id="force_entry_date" readonly>
                </div>

                <div class="form-group" ng-show="dec.competence === 'True'">
                    <label for="case_number">Номер справи</label>
                    <input ng-model='dec.case_number' type="text" class="form-control" id="case_number" placeholder="Введіть номер справи" readonly>
                </div>

                <div class="form-group" id='claimant' ng-show="dec.competence === 'True'">
                    <label for="claimant_input">Позивач</label> <span><a id='claimant_add'>Додати ще одного позивача</a></span>
                    <input ng-model='dec.claimant' type="text" class="form-control" id="claimant_input" placeholder="Введіть ПІБ або назву позивача">
                </div>

                <div class="form-group" id='defendant' ng-show="dec.competence === 'True'">
                    <label for="defendant_input">Відповідач</label> <span><a href=''>Додати ще одного відповідача</a></span>
                    <input ng-model='dec.defendant' type="text" class="form-control" id="defendant_input" placeholder="Введіть ПІБ або назву відповідача">
                </div>

                <div class="form-group" id='third_party' ng-show="dec.competence === 'True'">
                    <label for="third_party_input">Третя особа</label> <span><a href=''>Додати ще третю особу</a></span>
                    <input ng-model='dec.third_party' type="text" class="form-control" id="third_party_input" placeholder="Введіть ПІБ або назву третьої особи">
                </div>

                <div class="form-group" id='claim_subject' ng-show="dec.competence === 'True'">
                    <label for="claim_subject_input">Предмет позову</label>
                    <textarea ng-model='dec.claim_subject' type="text" class="form-control" id="claim_subject_input" placeholder="Стисло опишіть предмет позову"></textarea>
                </div>

                <div class="form-group" ng-show="dec.competence === 'True'">
                    <label>Характер позову:</label>
                    <div>       
                    
                    <label class="radio-inline">
                        <input type="radio" ng-model='dec.material' name="character" id="material-true" value="True">Матеріальний
                    </label>
                    <label class="radio-inline">
                        <input type="radio" ng-model='dec.material' name="character" id="material-false" value="False">Нематеріальний
                    </label>
                    </div>
                </div>

                <div class="form-group" ng-show="dec.competence === 'True' && dec.material === 'True'">
                    <label for="case_price">Ціна позову, грн.</label>
                    <input ng-model='dec.case_price' type="text" class="form-control" id="case_price" placeholder="Введіть ціну позову у грн.">
                </div>

                <div class="form-group" ng-show="dec.competence === 'True' && dec.material === 'True'">
                    <label for="ground">Із земельних питань:</label>
                    <div>
                        <label class="radio-inline">
                            <input type="radio" ng-model='dec.ground' name="ground" id="ground-true" value="True">Так
                        </label>
                        <label class="radio-inline">
                            <input type="radio" ng-model='dec.ground' name="ground" id="ground-false" value="False">Ні
                        </label>
                    </div>
                </div>

                <div class="form-group" ng-show="dec.competence === 'True' && dec.ground === 'True'">
                    <label for="ground_square">Площа земель, га</label>
                    <input ng-model='dec.ground_square' type="text" class="form-control" id="ground_square" placeholder="Введіть площу земель у га">
                </div>

            </div>
        </div>

        <div class="panel panel-default" ng-show="dec.competence === 'True'">
            <div class="panel-heading">Оцініть законність судового рішення:</div>

            <div class='panel-body'>

            <div class="form-group">
                <label for="competence">Оцінка законності:</label>
                <div>
                    <label class="radio-inline">
                        <input type="radio" ng-model='dec.legality' name="legality" id="legal-true" value="True">Законне
                    </label>
                    <label class="radio-inline">
                        <input type="radio" ng-model='dec.legality' name="legality" id="legal-false" value="False">Незаконне
                    </label>
                </div>
            </div>

            <div class="form-group" ng-show="dec.legality === 'False' && dec.competence === 'True'">
                <label>Чи підлягає рішення оскарженню?</label>
                <div>
                    <label class="radio-inline">
                        <input ng-model='dec.appealable' type="radio" name="appealable" id="appealable-true" value="True">Так
                    </label>
                    <label class="radio-inline">
                        <input ng-model='dec.appealable' type="radio" name="appealable" id="appealable-false" value="False">Ні
                    </label>
                </div>
            </div>
            
        </div>        </div>
    </form>

    <div style='padding: 5px;'>
    <button id='decision_edit_form_submit' type="submit" class="btn btn-success btn-lg btn-block">Зберегти</button>
    </div>

<script type="text/javascript">
    $(document).ready(function() {
       $("#decision_edit_form_submit").click(function() {
           $("#decision_edit_form").submit();
       });
    });
</script>
	
	<div style='padding: 5px;'>
        <a href="/#search_results" type="submit" class="btn btn-info btn-lg btn-block">До списку рішень</a>
	</div>

</div>
<!-- End Decision Info Edit Form Panel -->
{% endverbatim %}
